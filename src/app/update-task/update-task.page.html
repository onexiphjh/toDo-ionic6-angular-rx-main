<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Add new task</ion-title>
    <!--ion-icon name="close" slot="end" size="larger" class="ion-padding" (click)="dismiss()"></!--ion-icon-->
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="editForm" (ngSubmit)="saveForm()">
    <!--ion-card class="ion-align-self-center" -->

    <ion-item>
      <ion-label position="floating">title</ion-label>
      <ion-textarea
        formControlName="title"
        placeholder="Write task here"
        required
      ></ion-textarea>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="primary" shape="full" expand="block">
          Add Song
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
